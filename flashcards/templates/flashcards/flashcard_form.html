<!-- flashcards/templates/flashcards/flashcard_form.html -->
{% extends "flashcards/base.html" %}

{% block title %}{% if object %}Изменить{% else %}Добавить{% endif %} карточку{% endblock %}

{% block content %}
    <h2>{% if object %}Изменить{% else %}Добавить{% endif %} карточку</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
{% endblock %}
