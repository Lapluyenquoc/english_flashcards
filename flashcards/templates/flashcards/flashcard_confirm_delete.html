<!-- flashcards/templates/flashcards/flashcard_confirm_delete.html -->
{% extends "flashcards/base.html" %}

{% block title %}Удалить карточку?{% endblock %}

{% block content %}
    <h2>Вы уверены, что хотите удалить эту карточку?</h2>
    <p><strong>{{ object.front }}</strong> → {{ object.back }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'deck-detail' pk=object.deck.id %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
