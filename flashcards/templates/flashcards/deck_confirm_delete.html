<!-- flashcards/templates/flashcards/deck_confirm_delete.html -->
{% extends "flashcards/base.html" %}

{% block content %}
    <h2>Удалить колоду "{{ deck.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'deck-list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
