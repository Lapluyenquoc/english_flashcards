<!-- flashcards/templates/flashcards/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Flashcards - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">English Flashcards</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Привет, {{ user.username }}!</span>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger">Выйти</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Войти</a>
                    <a href="{% url 'register' %}" class="btn btn-primary">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
